<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Denúncia!</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/cadastro.css" />
  </head>
  <body>
    <form action="">
      <h2>Cadastro de Denúncia</h2>
      <!-- 
      <label for="input-nome">Nome:</label>
      <input type="text" id="input-nome" required /> -->

      <label for="input-email">Email:</label>
      <input
        type="text"
        id="input-email"
        required
        pattern="[\w]*[@][\w]+[\\.][\w]+[\w]+"
      />

      <label for="container-mapa">Local:</label>
      <div id="container-mapa" class="container-mapa">
        <div id="marcador" class="container-mapa__marcador"></div>
        <img src="/assets/images/map.png" alt="imagem do mapa" />
      </div>

      <input
        type="text"
        value="Localização = X: 0 e Y: 0"
        required
        id="input-endereco"
        disabled
      />

      <label for="select-tipo">Tipo:</label>
      <select name="select-tipo" id="select-tipo">
        <option value="Infraestrutura">
          Infraestrutura - Buraco na pista, Semaforo quebrado...
        </option>
        <option value="Hidraulico">
          Hidraulico - Cano estourado, esgoto exposto...
        </option>
        <option value="Elétrico">
          Elétrico - Fios soltos, postes quebrados...
        </option>
        <option value="Outro">Outro...</option>
      </select>

      <button type="submit" id="button-denunciar">Denunciar</button>
      <button id="button-tabela">Ver denuncias</button>
    </form>

    <script type="module" src="scripts/database/database.js"></script>
    <script type="module" src="scripts/cadastro.js"></script>
  </body>
</html>
