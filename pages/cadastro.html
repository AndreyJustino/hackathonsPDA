<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Denúncia!</title>

    <link rel="stylesheet" href="../styles/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <link rel="stylesheet" href="../styles/cadastro.css" />

    <link rel="stylesheet" href="../styles/cadastro.css" />
  </head>
  <body>
    <form id="form-registration-complaint" class="card">
      <h2>Cadastro de Denúncia</h2>
      <!-- 
      <label for="input-nome">Nome:</label>
      <input type="text" id="input-nome" required /> -->

      <label class="are-small" for="input-email">Email:</label>
      <input
        class="input is-small"
        type="email"
        class="input is-small"
        type="email"
        id="input-email"
        required
        pattern="[\w]*[@][\w]+[\\.][\w]+[\w]+"
        placeholder="meuemail@email.com"
      />

      <div class="container-map">
        <div id="marcador" class="container-map__marker"></div>
        <img src="../assets/images/map.png" alt="imagem do mapa" />
      </div>

      <input
        class="input is-small"
        type="text"
        value="Localização = X: 0 e Y: 0"
        required
        id="input-address"
        disabled
      />

      <label for="select-type">Tipo:</label>
      <select class="select is-small" name="select-type" id="select-type">
        <option value="Infraestrutura">
          Infraestrutura - Buraco na pista, Semaforo quebrado...
        </option>
        <option value="Hidraulico">
          Hidraulico - Cano estourado, esgoto exposto...
        </option>
        <option value="Elétrico">
          Elétrico - Fios soltos, postes quebrados...
        </option>
        <option value="Outro">Outro...</option>
      </select>

      <button
        class="button is-small is-danger"
        type="submit"
        id="button-report"
      >
        Denunciar
      </button>
      <button
        class="button is-small is-link is-inverted"
        id="button-goto-complaints"
      >
        Ver denuncias
      </button>
    </form>

    <script type="module" src="../scripts/cadastro.js"></script>
  </body>
</html>
