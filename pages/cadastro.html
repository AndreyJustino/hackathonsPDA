<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Denúncia!</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="../styles/reset.css" />

    <link rel="stylesheet" href="../styles/variaveis.css" />
    <link rel="stylesheet" href="../styles/header-footer.css" />

    <link rel="stylesheet" href="../styles/cadastro.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          src="../assets/images/reporte-logo.png"
          alt="logo-reporte"
          class="logo"
        />
      </a>
      <nav>
        <a href="./quem-somos.html">QUEM SOMOS</a>
        <a href="./quem-ja-usou.html">QUEM JA USOU</a>

        <a href="./apoie-esse-projeto.html">APOIE ESSE PROJETO</a>

        <a href="./cadastro.html">REPORTAR</a>
      </nav>
    </header>
    <main>
      <form id="form-registration-complaint">
        <h2>Cadastro de Denúncia</h2>

        <label for="input-complaints-title">Titulo:</label>
        <input
          type="text"
          id="input-complaints-title"
          placeholder="Semáforo quebrado..."
          required
        />

        <label for="input-email">Email:</label>
        <input
          type="email"
          id="input-email"
          required
          pattern="[\w]*[@][\w]+[\\.][\w]+[\w]+"
          placeholder="meuemail@email.com"
        />

        <div class="container-map">
          <div id="map"></div>
        </div>

        <input
          type="text"
          value="Marque o local onde ocorreu o denunciado"
          required
          id="input-address"
          disabled
        />

        <label for="select-type">Tipo:</label>
        <select name="select-type" id="select-type">
          <option value="Infraestrutura">
            Infraestrutura - Buraco na pista, Semaforo quebrado...
          </option>
          <option value="Hidraulico">
            Hidraulico - Cano estourado, esgoto exposto...
          </option>
          <option value="Elétrico">
            Elétrico - Fios soltos, postes quebrados...
          </option>
          <option value="Outro">Outro...</option>
        </select>

        <button class="submit-button" type="submit" id="button-report">
          Denunciar
        </button>
        <button class="goto-complaints-button" id="button-goto-complaints">
          Ver denuncias
        </button>
      </form>
    </main>
    <footer>
      <h2>&copy Reporte</h2>
      <div>
        <div class="footer-buttons">
          <a
            referrerpolicy="no-refer"
            href="#"
            target="_blank"
            class="link-email"
            rel="external"
          >
            <img
              src="../assets/images/e-mail.png"
              alt="Email"
              class="icon-email"
            />
          </a>
        </div>
        <div class="footer-buttons">
          <a
            href="https://github.com/AndreyJustino/hackathonsPDA"
            target="_blank"
            referrerpolicy="no-refer"
            class="link-github"
            rel="external"
          >
            <img
              src="../assets/images/github.png"
              alt="GitHub"
              class="icon-github"
            />
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="../scripts/cadastro.js"></script>
  </body>
</html>
